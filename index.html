<!doctype html>
<meta charset="utf-8">
<title>Vega graph visualization</title>

<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/lodash/lodash.js"></script>
<script src="bower_components/graphlib/dist/graphlib.core.js"></script>
<script src="bower_components/dagre/dist/dagre.core.js"></script>
<script src="bower_components/dagre-d3/dist/dagre-d3.core.js"></script>
<script src="bower_components/vega/vega.js"></script>
<script src="bower_components/vega-editor/app/vega-specs.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

<body onLoad="tryDraw();">

<h1>Vega Graph visualization</h1>

This application is [open source of Github](https://github.com/vega/dataflow-vis).

<h2>Input</h2>

<form>
  <label>
    Select spec
    <select class="selectSpec">
    </select>
  </label>

  <label for="inputVega">Vega</label>
  <textarea id="inputVega" rows="5" style="display: block">
{
  "width": 400,
  "height": 200,
  "padding": {"top": 10, "left": 30, "bottom": 30, "right": 10},
  "data": [
    {
      "name": "table",
      "values": [
        {"x": 1,  "y": 28}, {"x": 2,  "y": 55},
        {"x": 3,  "y": 43}, {"x": 4,  "y": 91},
        {"x": 5,  "y": 81}, {"x": 6,  "y": 53},
        {"x": 7,  "y": 19}, {"x": 8,  "y": 87},
        {"x": 9,  "y": 52}, {"x": 10, "y": 48},
        {"x": 11, "y": 24}, {"x": 12, "y": 49},
        {"x": 13, "y": 87}, {"x": 14, "y": 66},
        {"x": 15, "y": 17}, {"x": 16, "y": 27},
        {"x": 17, "y": 68}, {"x": 18, "y": 16},
        {"x": 19, "y": 49}, {"x": 20, "y": 15}
      ]
    }
  ],
  "scales": [
    {
      "name": "x",
      "type": "ordinal",
      "range": "width",
      "domain": {"data": "table", "field": "x"}
    },
    {
      "name": "y",
      "type": "linear",
      "range": "height",
      "domain": {"data": "table", "field": "y"},
      "nice": true
    }
  ],
  "axes": [
    {"type": "x", "scale": "x"},
    {"type": "y", "scale": "y"}
  ],
  "marks": [
    {
      "type": "rect",
      "from": {"data": "table"},
      "properties": {
        "enter": {
          "x": {"scale": "x", "field": "x"},
          "width": {"scale": "x", "band": true, "offset": -1},
          "y": {"scale": "y", "field": "y"},
          "y2": {"scale": "y", "value": 0},
          "fill": {"value": "steelblue"}
        }
      }
    }
  ]
}
  </textarea>
  <button onclick="tryDraw();return false;">Parse</button>
</form>

<h2>Graph Visualization</h2>

<div id="graph">
  <svg width="100%" height="600">
    <g/>
  </svg>
</div>

<h2>Visualization</h2>
<div id="vis"></div>

<script src="main.js"></script>
</body>
</html>
